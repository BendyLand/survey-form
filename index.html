<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>FreeCodeCamp Project | Survey Form</title>
    </head>

    <body>
        <header>
            <div class="container">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </div>
        </header>

        <form action="#" id="survey-form">
            <fieldset id="personal-info">
                <label for="name" id="name-label" class="personal-info">
                    Name <br />
                    <input type="text" id="name" placeholder="  Enter your name" required />
                </label>
                <label for="email" id="email-label" class="personal-info">
                    Email<br />
                    <input type="email" id="email" placeholder="  Enter your Email" required />
                </label>
                <label for="number" id="number-label" class="personal-info">
                    Age <span id="optional">(optional)</span> <br />
                    <input type="number" id="number" min=0 max=1000000 placeholder="  Age">
                </label>
            </fieldset>
            
            <fieldset>
                <label for="role" id="role-label">
                    Which option best describes your current role?
                    <select name="role" id="role">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>            

            <fieldset>
                <h2>Would you recommend freeCodeCamp to a friend?</h2>
                <label for="defintely" class="recommend"><input type="radio" name="recommend" id="defintely">Definitely</label>
                <label for="maybe" class="recommend"><input type="radio" name="recommend" id="maybe">Maybe</label>
                <label for="not-sure" class="recommend"><input type="radio" name="recommend" id="not-sure">Not sure</label>
            </fieldset>

            <fieldset>
                <h2>What is your favorite feature of freeCodeCamp?</h2>
                <label for="dropdown">
                    <select name="dropdown" id="dropdown">
                        <option value="">(Select an option)</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
            </fieldset>            
            
            <fieldset>
                <h2>What would you like to see improved?</h2> <h3>(Check all that apply)</h3>
                <label class="improve" for="front-end-projects"><input type="checkbox" name="improve" id="front-end-projects">Front-end Projects</label>
                <label class="improve" for="back-end-projects"><input type="checkbox" name="improve" id="back-end-projects">Back-end Projects</label>
                <label class="improve" for="data-visualization"><input type="checkbox" name="improve" id="data-visualization">Data Visualization</label>
                <label class="improve" for="challenges"><input type="checkbox" name="improve" id="challenges">Challenges</label>
                <label class="improve" for="open-source-community"><input type="checkbox" name="improve" id="open-source-community">Open Source Community</label>
                <label class="improve" for="gitter-help-rooms"><input type="checkbox" name="improve" id="gitter-help-rooms">Gitter help rooms</label>
                <label class="improve" for="videos"><input type="checkbox" name="improve" id="videos">Videos</label>
                <label class="improve" for="city-meetups"><input type="checkbox" name="improve" id="city-meetups">City Meetups</label>
                <label class="improve" for="wiki"><input type="checkbox" name="improve" id="wiki">Wiki</label>
                <label class="improve" for="forum"><input type="checkbox" name="improve" id="forum">Forum</label>
                <label class="improve" for="additional-courses"><input type="checkbox" name="improve" id="additional-courses">Additional Courses</label>
            </fieldset>
            
            <fieldset>
                <h2>Any comments or suggestions?</h2>
                <textarea name="" id="comments" cols="50" rows="5" placeholder="Enter your comment here..."></textarea>        
            </fieldset>

            <fieldset>
                <button id="submit" type="submit">Submit</button>
            </fieldset>
        </form>

        





    </body>

</html>

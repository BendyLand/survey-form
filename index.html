<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>FreeCodeCamp Project | Survey Form</title>
    </head>

    <body>

        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form action="#" id="survey-form">
            <fieldset>
                <label for="name" id="name-label"><input type="text" id="name" placeholder="Enter your name" required /></label>
                <label for="email" id="email-label"><input type="text" id="email" placeholder="Enter your Email" required /></label>
                <label for="number" id="number-label"><input type="number" id="number" min="0" max="1000000" placeholder="Age"></label>
            </fieldset>
            
            <fieldset>
                <label for="role">
                    <select name="role" id="role">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>            

            <fieldset>
                <label for="defintely"><input type="radio" name="recommend" id="defintely">Definitely</label>
                <label for="maybe"><input type="radio" name="recommend" id="maybe">Maybe</label>
                <label for="not-sure"><input type="radio" name="recommend" id="not-sure">Not sure</label>
            </fieldset>
            <!-- inside the form, add a select dropdown element with id of dropdown -->
            <fieldset>
                <label for="dropdown">
                    <!-- inside the form, you can select multiple checkboxes each of which needs a value attribute -->
                    <select name="dropdown" id="dropdown">
                        <option value="">(Select an option)</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
            </fieldset>            
            
            <fieldset>
                <label for="front-end-projects"><input type="checkbox" name="improve" id="front-end-projects">Front-end Projects</label>
                <label for="back-end-projects"><input type="checkbox" name="improve" id="back-end-projects">Back-end Projects</label>
                <label for="data-visualization"><input type="checkbox" name="improve" id="data-visualization">Data Visualization</label>
                <label for="challenges"><input type="checkbox" name="improve" id="challenges">Challenges</label>
                <label for="open-source-community"><input type="checkbox" name="improve" id="open-source-community">Open Source Community</label>
                <label for="gitter-help-rooms"><input type="checkbox" name="improve" id="gitter-help-rooms">Gitter help rooms</label>
                <label for="videos"><input type="checkbox" name="improve" id="videos">Videos</label>
                <label for="city-meetups"><input type="checkbox" name="improve" id="city-meetups">City Meetups</label>
                <label for="wiki"><input type="checkbox" name="improve" id="wiki">Wiki</label>
                <label for="forum"><input type="checkbox" name="improve" id="forum">Forum</label>
                <label for="additional-courses"><input type="checkbox" name="improve" id="additional-courses">Additional Courses</label>
            </fieldset>
            
            <fieldset>
                <textarea name="" id="comments" cols="50" rows="5" placeholder="Enter your comment here..."></textarea>        
            </fieldset>

            <fieldset>
                <button id="submit" type="submit">Submit</button>
            </fieldset>
        </form>

        





    </body>

</html>
